<div [@dialog] *ngIf="visible" class="dialog">
    <div id="classModal" class="modal fade bs-example-modal-lg" role="dialog" aria-labelledby="classInfo" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-header" style="height: 25px; text-align:center;">
                <h2>Clearance Reports</h2>
            </div>
            <hr />
            <div class="modal-content" style="background-color:#fff !important;">
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="listing-table listing-table--clickable-rows mt-xs" [mfData]="data" #mf="mfDataTable">
                            <thead>
                                <tr>
                                    <th style="width:30%;white-space: nowrap;">
                                        <defaultSorter initial="asc" by="document">Report</defaultSorter>
                                    </th>

                                    <th style="width:20%;white-space: nowrap;">
                                        <mfDefaultSorter by="destinyReference">Date Run</mfDefaultSorter>
                                    </th>

                                    <th style="width:15%;white-space: nowrap;">
                                        <mfDefaultSorter by="type">Run By</mfDefaultSorter>
                                    </th>

                                    <th style="width:35%;white-space: nowrap;">
                                        <mfDefaultSorter by="subType">Ceding Company</mfDefaultSorter>
                                    </th>
                                </tr>
                            </thead>
                            <tbody *ngIf="mf.data" style="display: block;max-height: 280px;overflow-y: auto;">
                                <tr *ngFor="let docs of mf.data">
                                    <td style="width:30%;"><a href="{{url}}?argDocumentID={{docs.documentID}}">{{docs.document}}</a></td>
                                    <td style="width:20%;">{{docs.addedDt | date:'dd MMM yyyy'}}</td>
                                    <td style="width:15%;">{{docs.createdBy}}</td>
                                    <td style="width:35%;">{{docs.cedingCompany}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="button" (click)="close()" style="float:right; margin-top:5px;">Close</button>
            </div>
        </div>
    </div>
</div>
