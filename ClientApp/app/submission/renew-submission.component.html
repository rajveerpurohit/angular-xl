<h2>Renew a  program</h2>
<div class="grid mt-m">
  <form #submissionForm="ngForm" (ngSubmit)="submit()" style="margin-left: 18px;" autocomplete="off" *ngIf="submission">
    <div class="form-group row">
      <label class="col-2" for="">Company</label>
      <div class="col-4">

        <input type="text" id="txtCompanyname" readonly
               name="companyname" class="form-control text-input"
               [(ngModel)]="submission.companyName">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2" for="">Underwriter</label>
      <div class="col-4">

        <input type="text" id="txtUnderWriter" readonly
               name="UnderWriter" class="form-control text-input"
               [(ngModel)]="submission.underwriterDisplayName">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2" for="">Effective Date</label>
      <div class="col-4">

        <input type="text" id="txtEffDate" readonly
               name="effDate" class="form-control text-input"
               [(ngModel)]="submission.effectiveDate">

      </div>

    </div>
    <div class="form-group row">
      <label class="col-2" for="">Expiration Date</label>
      <div class="col-4">

        <input type="text" id="txtEprDate" readonly
               name="eprDate" class="form-control text-input"
               [(ngModel)]="submission.expirationDate">

      </div>

    </div>

    <div class="form-group row">
      <label class="col-2" for="">UW Year</label>
      <div class="col-4">
        <input type="text" id="txtUwYear" placeholder="Year" readonly
               name="uwYear" class="form-control text-input"
               [(ngModel)]="submission.uwYear" maxlength="4">
      </div>
    </div>

    <div class="form-group row" *ngIf="showfiscalYear">
      <label class="col-2" for="">Fiscal Year</label>
      <div class="col-4">

        <input type="text" id="txtFiscalYear" [disabled]="true"
               name="FiscalYear" class="form-control text-input"
               [(ngModel)]="fiscalYear">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2" for="">Program Title</label>
      <div class="col-4 flex-wrap">
        <input type="text" class="form-control text-input" id="txtProgramTitle" readonly name="programTitle" [(ngModel)]="submission.programTitle">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2" for="">Cedant Name</label>
      <div class="col-4">
        <div class="auto-complete">
          <input type="text" class="auto-complete__field" id="txtCedentName" placeholder="Cedent Name..."
                 name="cedantKey" [(ngModel)]="submission.cedantName"
                 readonly>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2" for="">Broker Name</label>
      <div class="col-4">
        <div class="auto-complete">
          <input type="text" class="auto-complete__field" id="txtBrokerName" placeholder="Broker Name..."
                 name="brokerKey" [(ngModel)]="submission.brokerName"
                 readonly>
        </div>
      </div>
    </div>

    <div class="form-group row" *ngIf="submission.workflowAssignedUsers">
      <label class="col-2" for="">Workflow Assigned</label>
      <div class="col-4">
        <select class="select select--bordered full-width" [(ngModel)]="workFlowAssginedUser" name="workFlowAssginedUser" (ngModelChange)="onAssginedUserChange($event)">
          <option *ngFor="let workFlowAssign of submission.workflowAssignedUsers" value="{{workFlowAssign.loginName}}" [selected]="workFlowAssign.loginName===workFlowAssginedUser"> {{workFlowAssign.displayName}}</option>
        </select>
      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-2"></div>
      <div class="col-4">
        <button id="btnRenew" type="submit" class="button">Renew Program</button>
        <button type="button" class="button button--secondary" style="margin-left:20px;" (click)="cancel()">Cancel</button>
      </div>
    </div>

  </form>
</div>
