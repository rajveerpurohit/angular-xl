<h2>Add a new contract</h2>
<div class="grid mt-m">
  <form #submissionForm="ngForm" (ngSubmit)="addNewContract()" style="margin-left: 18px;" autocomplete="off">    
    <uwwb-submission [(submission)]="addnewcontract" [IsRenwalForm]="false" 
                     [IsNewSubForm]="false" [IsAddNewContractForm]="true" 
                     (submissionChange)="submissionChangedEvent($event)"
                     (afterInit)="afterInitEvent($event)">

    </uwwb-submission>

    <div class="form-group row">
      <div class="col-2"></div>
      <div class="col-4">
        <button type="submit" class="button" [disabled]="!isValidForm">Add new contract</button>
        <button id="btnSubmissionReset" type="button" class="button button--secondary" style="margin-left:20px;" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
